<!DOCTYPE html>
<html lang="en" 
	xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core">
    
	<h:head>
	  	<title>Student THREE Registration Form</title>
	</h:head>

	<h:body>
		
		<h:form>
			
			First name: <h:inputText id="firstName" value="#{studentThree.firstName}" />
			
			<br /><br />
			
			Last name: <h:inputText id="lastName" value="#{studentThree.lastName}" />
			
			<br /><br />
			
			<h:selectOneRadio value="#{studentThree.favoriteLanguage}">
				<f:selectItems value="#{studentThree.programmingLanguageOptions}" />
			</h:selectOneRadio>
			
			<br /><br />
			
			<h:commandButton 
				value="Submit" 
				action="student_three_confirmation" />
			
		</h:form>
		
	</h:body>
</html>
