<!DOCTYPE html>
<html lang="en" 
	xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core">
    
	<h:head>
	  	<title>Student FOUR Registration Form</title>
	</h:head>

	<h:body>
		
		<h:form>
			
			First name: <h:inputText id="firstName" value="#{studentFour.firstName}" />
			
			<br /><br />
			
			Last name: <h:inputText id="lastName" value="#{studentFour.lastName}" />
			
			<br /><br />
			
			<h:selectManyCheckbox value="#{studentFour.favoriteLanguages}">
				<f:selectItems value="#{studentFour.programmingLanguageOptions}" />
			</h:selectManyCheckbox>
			
			<br /><br />
			
			<h:commandButton 
				value="Submit" 
				action="student_four_confirmation" />
			
		</h:form>
		
	</h:body>
</html>
