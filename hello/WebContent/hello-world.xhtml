<!DOCTYPE html>
<html lang="en" 
	xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:a="http://xmlns.jcp.org/jsf/facelets">
    
	<head>
	  	<title>Hello World - Input Form</title>
	</head>

	<body>
	
		<h:form>
			<h:inputText 
				id="name" 
				value="#{theUserName}" 
				a:placeholder="Name" />
				
			<h:commandButton 
				value="Submit" 
				action="myresponse" />
		</h:form>
		
	</body>
</html>
