<!DOCTYPE html>
<html lang="en"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

	<h:head>
		<title>List</title>
	</h:head>
	
	<h:body>
		<h:dataTable
			value="#{studentDataUtil.students}"
			var="student"
			border="1">
			
			<h:column>
				<f:facet name="header">First Name</f:facet>
				#{student.firstName}
			</h:column>
			
			<h:column>
				<f:facet name="header">Last Name</f:facet>
				#{student.lastName}
			</h:column>
			
		</h:dataTable>
	</h:body>

</html>
